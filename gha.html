<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حياة جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f0f8f7;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #4a4a4a;
            color: #fff;
            padding: 2rem;
            text-align: center;
            border-bottom: 5px solid #f5a623;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .book-details {
            background: #fff;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .book-cover {
            max-width: 90%;
            height: auto;
            margin: 1rem auto;
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            color: #f5a623;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .download-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4a4a4a;
            border: none;
            border-radius: 8px;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #333;
        }
        .decorative {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: url('https://www.transparenttextures.com/patterns/white-mosaic.png') repeat;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <header>
        <h1>حياة جديد</h1>
    </header>
    <div class="container">
        <div class="book-details">
            <img src="book-cover.jpg" alt="حياة جديد" class="book-cover">
            <h2>مؤلف: الشيخ سيدي محمد</h2>
            <p>ملخص: هذا الكتاب يقدم رؤية جديدة عن كيفية تحقيق حياة أفضل، مستندًا إلى تجارب واقعية ونصائح قيمة. ستكتشف في صفحات هذا الكتاب أسرار النجاح وسرّ التغيير الإيجابي.</p>
            <a href="حياة_جديد.pdf" class="download-button" download>تحميل PDF</a>
            <div class="decorative"></div>
        </div>
    </div>
</body>
</html>
