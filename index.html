<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bac Number Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bac Number Results</h1>
        <div class="form-group">
            <label for="bacNumber">Enter Bac Number:</label>
            <input type="number" id="bacNumber" placeholder="e.g., 1">
        </div>
        <button onclick="getResult()">Get Result</button>
        <div class="result">
            <p id="average">Average: </p>
            <p id="decision">Decision: </p>
        </div>
    </div>

    <script>
        // Load JSON data from the file
        async function fetchJSON() {
            const response = await fetch('tableConvert.com_u32tuc.json');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return await response.json();
        }

        // Function to get result based on Bac number
        async function getResult() {
            try {
                const data = await fetchJSON();
                const bacNumber = parseInt(document.getElementById('bacNumber').value);
                
                // Find the record for the given Bac number
                const record = data.find(item => item.bacNumber === bacNumber);
                
                if (record) {
                    document.getElementById('average').innerText = 'Average: ' + record.average;
                    document.getElementById('decision').innerText = 'Decision: ' + record.decision;
                } else {
                    document.getElementById('average').innerText = 'Average: Not found';
                    document.getElementById('decision').innerText = 'Decision: Not found';
                }
            } catch (error) {
                console.error('Error fetching JSON:', error);
                document.getElementById('average').innerText = 'Average: Error';
                document.getElementById('decision').innerText = 'Decision: Error';
            }
        }
    </script>
</body>
</html>
