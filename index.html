<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .main-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #0056b3;
            margin-bottom: 30px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #0056b3;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #003d7a;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>اختر الدورة</h1>
        <button onclick="window.location.href='bac-normal.html'">بكالوريا الدورة العادية</button>
        <!-- يمكنك إضافة خيارات أخرى هنا إذا لزم الأمر -->
    </div>
</body>
</html>
