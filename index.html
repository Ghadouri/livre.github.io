<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bac Number Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result p {
            margin: 0;
            font-size: 18px;
        }
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bac Number Results</h1>
        <div class="form-group">
            <label for="bacNumber">Enter Bac Number:</label>
            <input type="number" id="bacNumber" placeholder="e.g., 06245">
        </div>
        <button onclick="getResult()">Get Result</button>
        <div class="result">
            <p id="average">Average: </p>
            <p id="decision">Decision: </p>
        </div>
    </div>
    <footer>
        Website by Ghadouri
    </footer>

    <script>
        // Load JSON data from the file
        async function fetchJSON() {
            try {
                const response = await fetch('tableConvert.com_u32tuc.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Debugging statement
                return data;
            } catch (error) {
                console.error('Error fetching JSON:', error);
                return [];
            }
        }

        // Function to get result based on Bac number
        async function getResult() {
            try {
                const data = await fetchJSON();
                console.log('Data in getResult:', data); // Debugging statement

                const bacNumber = document.getElementById('bacNumber').value;
                
                if (!bacNumber) {
                    document.getElementById('average').innerText = 'Average: Invalid input';
                    document.getElementById('decision').innerText = 'Decision: Invalid input';
                    return;
                }
                
                const record = data.find(item => item.Num_Bac === bacNumber);
                
                if (record) {
                    document.getElementById('average').innerText = 'Average: ' + record.Moy_Bac;
                    document.getElementById('decision').innerText = 'Decision: ' + record.Decision;
                } else {
                    document.getElementById('average').innerText = 'Average: Not found';
                    document.getElementById('decision').innerText = 'Decision: Not found';
                }
            } catch (error) {
                console.error('Error processing data:', error);
                document.getElementById('average').innerText = 'Average: Error';
                document.getElementById('decision').innerText = 'Decision: Error';
            }
        }
    </script>
</body>
</html>
