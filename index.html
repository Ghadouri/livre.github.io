<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Averager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Averager</h1>
        <div class="form-group">
            <label for="numbers">Enter numbers (comma-separated):</label>
            <input type="text" id="numbers" placeholder="e.g., 70, 80, 90">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result">
            <p id="average">Average: </p>
            <p id="decision">Decision: </p>
        </div>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById('numbers').value;
            const numbers = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            
            if (numbers.length === 0) {
                alert('Please enter some numbers.');
                return;
            }

            const sum = numbers.reduce((acc, num) => acc + num, 0);
            const avg = sum / numbers.length;
            const decision = avg >= 70 ? 'Pass' : 'Fail';

            document.getElementById('average').innerText = 'Average: ' + avg.toFixed(2);
            document.getElementById('decision').innerText = 'Decision: ' + decision;
        }
    </script>
</body>
</html>
